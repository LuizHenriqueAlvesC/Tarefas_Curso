<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarefa_JS</title>
    <link rel="stylesheet" href="./src/main.css">
</head>
<body>
    <div class="container">
            <h1>Tafera_JS</h1>
            <form class="form-tarefa">
                <input type="number" id="valor-b" placeholder="Valor-b">
                <input type="number" id="valor-a" placeholder="Valor-a">
                <p class="error-message">
                    Digite um valor superior ao número acima
                </p> 
                <button name="submit" id="btn-avancar">Avançar</button>
            </form>
            <p class="success-message"></p>
    </div>
    <script src="./src/main.js"></script>
</body>
</html>
